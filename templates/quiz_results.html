<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
</head>
<body>
    <h1>Quiz Results</h1>
    <ul>
        {% for quiz_result in quiz_results %}
            <li>Quiz: {{ quiz_result.quiz.title }}, Score: {{ quiz_result.score }}</li>
        {% empty %}
            <li>No quiz results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
