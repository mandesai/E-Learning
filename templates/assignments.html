<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
</head>
<body>
    <h1>Assignments</h1>
    <ul>
        {% for assignment in assignments %}
            <li>Assignment: {{ assignment.title }}</li>
        {% empty %}
            <li>No assignments found.</li>
        {% endfor %}
    </ul>
</body>
</html>
