<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Course</title>
    <link rel="stylesheet" href="{% static 'css/upload_course_styles.css' %}">
</head>
<body>
    <div class="upload-course-container">
        <h1>Upload New Course</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="course_code">Course Code:</label>
                <input type="text" id="course_code" name="course_code" required>
            </div>
            <div class="form-group">
                <label for="course_title">Course Title:</label>
                <input type="text" id="course_title" name="course_title" required>
            </div>
            <div class="form-group">
                <label for="course_description">Course Description:</label>
                <textarea id="course_description" name="course_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="course_category">Course Category:</label>
                <select id="course_category" name="course_category" required>
                    <option value="">Select Category</option>
                    <option value="programming">Programming</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                    <option value="business">Business</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="course_duration">Course Duration (in hours):</label>
                <input type="number" id="course_duration" name="course_duration" required>
            </div>
            <div class="form-group">
                <label for="course_level">Course Level:</label>
                <select id="course_level" name="course_level" required>
                    <option value="">Select Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course_price">Course Price:</label>
                <input type="number" id="course_price" name="course_price" required>
            </div>
            <div class="form-group">
                <label for="course_image">Course Image:</label>
                <input type="file" id="course_image" name="course_image" required>
            </div>
            <div class="form-group">
                <label for="course_video">Course Video (upload intro video):</label>
                <input type="file" id="course_video" name="course_video" required>
            </div>
            <div class="form-group">
                <label for="course_materials">Course Materials (optional):</label>
                <input type="file" id="course_materials" name="course_materials" multiple>
            </div>
            <div class="form-group">
                <label for="course_assignments">Assignments (optional):</label>
                <input type="file" id="course_assignments" name="course_assignments" multiple>
            </div>
            <div class="form-group">
                <label for="course_quizzes">Quizzes (optional):</label>
                <input type="file" id="course_quizzes" name="course_quizzes" multiple>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
