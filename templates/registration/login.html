{% extends 'base.html' %} 
{% block content %}
<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Login</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Login
                    </li>
                </ol>
            </nav>
        </div>
    </header>

    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Login -->
                <h3 class="mb-6">Log In to Your Account!</h3>
                {% include 'components/msg.html' %}
                <!-- Form Login -->
                <form class="mb-5" method="post" action="{% url 'doLogin' %}">
                    {% csrf_token %}
                    <!-- Username or Email -->
                    <div class="form-group mb-3">
                        <label for="modalLoginUsername">
                            Email
                        </label>
                        <input type="text" class="form-control" id="modalLoginUsername" placeholder="John" name="email">
                    </div>
    
                    <!-- Password -->
                    <div class="form-group mb-3">
                        <label for="modalLoginPassword">
                            Password
                        </label>
                        <input type="password" class="form-control" id="modalLoginPassword" placeholder="**********" name="password">
                    </div>
    
                    <!-- Remember Me and Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember Me
                            </label>
                        </div>
                        <div>
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>
    
                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        LOGIN
                    </button>
                </form>
    
                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Don't have an account? <a class="text-underline" href="register.html">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
    
    

{% endblock %}
